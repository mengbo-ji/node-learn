<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Info <%=title%></h1>
  <ul>
    <%if(parent) {%>
      <li><a href="<%=parentPath%>">上一层</a></li>
    <%}%>
    <%for(let i = 0; i < arr.length; i++) {%>
      <li><a href="<%=arr[i].path%>"><%=arr[i].name%></a></li>
    <%}%>
  </ul>
</body>
</html>
